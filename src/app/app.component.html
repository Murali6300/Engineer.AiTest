<div class="container mt-3">
  <!-- Search Text -->
<div>
  <input class='p-2 mb-3' type="text" placeholder="Search by title only" [(ngModel)]='searchText'>
</div>
<!-- Table Data -->
  <table class="table table-bordered table-hover text-center">
    <thead>
      <tr>
        <th>Title</th>
        <th>URL</th>
        <th>Created At</th>
        <th>Author</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let api of apidetails | searchpipefilter : searchText' (click)='viewRawJsonData(api)' data-toggle="modal" data-target="#myModal">
        <td>{{api.title}}</td>
        <td>{{api.url}}</td>
        <td>{{api.created_at}}</td>
        <td>{{api.author}}</td>
      </tr>
    </tbody>
  </table>
</div>
<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Raw Json Data</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <pre>{{rawJsondata|json}}</pre>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
